name: Release

on:
    push:
        branches: [master]

jobs:
    release:
        name: 'Release'
        runs-on: ubuntu-latest
        permissions:
            contents: write
            issues: write
            pull-requests: write
        steps:
            - name: Checkout
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '20'

            - name: Install dependencies
              run: npm install

            - name: Release notes
              run: npm install --save-dev @semantic-release/release-notes-generator

            - name: Git cli
              run: npm install --save-dev @semantic-release/git @semantic-release/github 

              - name: Commit analyzer
              run: npm install --save-dev @semantic-release/commit-analyzer

              - name: Npm version
              run: npm install --save-dev @semantic-release/npm
            
            - name: Release
              env:
                  GH_TOKEN: ${{ secrets.GH_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

              run: npx semantic-release