name: Release

on:
    push:
        branches:
            'master',
            'alpha'

jobs:
    release:
        name: 'Release'
        runs-on: ubuntu-latest
        permissions:
            contents: write
            issues: write
            pull-requests: write
        steps:
            - name: Checkout
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '20'
            - name: Install dependencies
              run: npm install
            - name: Semantic npm
              run: npm install --save-dev @semantic-release/npm
            - name: Semantic notes
              run: npm install --save-dev @semantic-release/release-notes-generator
            - name: Semantic git
              run : npm install --save-dev @semantic-release/git @semantic-release/github
            - name: Semantic analyze
              run: npm install --save-dev @semantic-release/commit-analyzer 
            - name: Release
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

              run: npx semantic-release